{% for cat in category %}
{% if cat.parent == None %}
<li class="has-submenu">
    <a href="{% url 'blog:category' cat.slug %}">{{cat.title}}</a> {% if cat.child.active %} <span class="menu-arrow"></span> {% endif %}
    {% if cat.child.active %}
        {% include 'blog/partials/category_loop.html'  %}
    {% endif %}
</li> 
{% endif %}
{% endfor %}
